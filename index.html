<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- <div class="tip">

    <div class="mainMenu">
        <div>
            <input type="submit" value="Add Note" id="addButton">
            <input type="submit" value="Delete Note"
            id="deleteButton">
            <input type="submit" value="Start"
            id="startButton">
            <input type="submit" value="Stop"
            id="stopButton">
            <div>
                <p class="sliderRange">60 bpm(beats per minute)</p>
                <input id="slider" type="range" value="60" min="10" max="100">
                <p>Warning!!! bpm can only be set when the beats are not playing!!!</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="noteLine" id="countRange">
            <div>
                <p class="prettier">Count</p>
            </div>
            <div id="countstep"></div>
        </div>
        <div class="noteLine" id="tickRange">
            <div>
                <p class="prettier">Tick Sound</p>
            </div>
            <div id="tickButtons" class="buttons"></div>
        </div>
        <div class="noteLine" id="tockRange">
            <div>
                <p class="prettier">Tock Sound</p>
            </div>
            <div id="tockButtons" class="buttons"></div>
        </div>
        <div class="noteLine" id="hiHatRange">
            <div>
                <p class="prettier">HiHat Sound</p>
            </div>
            <div id="hiHatButtons" class="buttons"></div>
        </div>
        <div class="noteLine" id="snareRange">
            <div>
                <p class="prettier">Snare Sound</p>
            </div>
            <div id="snareButtons" class="buttons"></div>
        </div>
        <div class="noteLine" id="kickDrumRange">
            <div>
                <p class="prettier">KickDrum Sound</p>
            </div>
            <div id="kickButtons" class="buttons"></div>
        </div>
    </div>
